<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Signup</title>
	 <style>
        body {
            margin: 0;
            padding: 0;
         background-image: url('https://images.unsplash.com/photo-1699621322942-3bf005806f16?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-color: #f4f4f4;
        background-size: cover;
        background-repeat: no-repeat;
        }

        div {
            width: 50%;
            margin: 50px auto;
           
          
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        fieldset {
            border: none;
        }

        table {
            margin: 0 auto;
        }

        th {
            text-align: right;
            padding: 5px 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            width: 200px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="reset"] {
            background-color: #dc3545;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        marquee {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
		
	</style>
</head>

<body>
	
	<div>
		<center><h3 th:text="${fail}"></h3></center>
		<h2>Customer Signup</h2>
	
		<form action="/customer/signup" th:object="${customer}" method="post">
			<fieldset>
				
				<table>
					<tr>
						<th>Name: </th>
						<th><input type="text" th:field="*{name}" name="name"></th>
						<td th:errors="*{name}"></td>
					</tr>
					<tr>
						<th>Email: </th>
						<th><input type="email" th:field="*{email}" name="email"></th>
						<td th:errors="*{email}"></td>
					</tr>
					<tr>
						<th>Password: </th>
						<th><input type="text" name="password" th:field="*{password}"></th>
						<td th:errors="*{password}"></td>
					</tr>
					<tr>
						<th>Mobile: </th>
						<th><input type="tel" th:field="*{mobile}" name="mobile"></th>
						<td th:errors="*{mobile}"></td>
					</tr>
					<tr>
						<th>Date of Birth: </th>
						<th><input type="date" th:field="*{dob}" name="dob"></th>
						<td th:errors="*{dob}"></td>
					</tr>
					<nav><tr>
						<th>Gender: </th>
						<th>
							<input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">Female
						</th>
						<td th:errors="*{gender}"></td>
					</tr></nav>
					<tr>
						<th><button>Signup</button></th>
						<th><button  type="reset">Cancel</button></th>
					</tr>
				</table>
			</fieldset>
		</form>
		<a href="/"><button >Back</button></a>
	</div>
	


</body>

</html>
