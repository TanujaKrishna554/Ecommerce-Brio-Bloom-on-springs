<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
		document.addEventListener("DOMContentLoaded", function () {
			setTimeout(function () {
				var h2Elements = document.querySelectorAll('h2, h3');
				h2Elements.forEach(function (element) {
					element.style.display = 'none';
				});
			}, 1000);
		});
	</script>
</head>

<body>
	<h2 th:text="${pass}"></h2>
	<h3 th:text="${fail}"></h3>
	<h1>Order List</h1>
	<table>
		<tr>
			<th>Order Id</th>
			<th>Payment Id</th>
			<th>Date</th>
			<th>Price</th>
			<th>Products</th>
		</tr>
		<tr th:each="order:${orders}">
			<td th:text="${order.order_id}"></td>
			<td th:text="${order.payment_id}"></td>
			<td th:text="${order.getDate()}"></td>
			<td th:text="${order.amount}+'&#8377'"></td>
			<td><a th:href="@{'/customer/order-items/'+${order.id}}"><button>View Products</button></a></td>
		</tr>
	</table><br>
	<a href="/customer/home"><button>Back</button></a>
</body>

</html>
